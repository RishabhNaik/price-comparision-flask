<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webscraping</title>

    <!-- Style the navigation bar, hero section, and cards -->
    <style>
        /* Define color variables */
        :root {
            --lt-grey: #777777;
            --grey: #d5d5d5;
            --dk-grey: #3A3A3A;
            --brand__alt: #007BFF;
            --brand: #6863CE;
            --white: #ffffff;
            --space: 8px;
        }

        /* Basic styling for the navigation bar */
        nav {
            background-color: var(--brand);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* Style for the header */
        nav h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            color: var(--white);
        }

        /* Styling for the link */
        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 10px;
            margin-left: 20px;
        }

        /* Hover effect for links */
        nav a:hover {
            text-decoration: underline;
        }

        /* Hero section styling */
        #hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: var(--dk-grey);
            color: var(--white);
            padding: 20px;
        }

        /* Hero section content styling */
        #hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #hero p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        #hero a {
            background-color: var(--brand__alt);
            color: var(--white);
            padding: 10px 20px;
            border-radius: var(--space);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #hero a:hover {
            background-color: var(--brand);
        }

        /* Content container for the cards */
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: var(--dk-grey);
            color: var(--white);
            box-shadow: 2px 2px 10px var(--lt-grey);
            border-top: 8px solid var(--dk-grey);
            border-radius: calc(var(--space) / 2);
            padding: calc(var(--space) * 2) calc(var(--space) * 4);
            width: 240px;
        }

        .card:hover {
            border-top: 8px solid var(--brand);
            border-radius: calc(var(--space) / 2);
            transform: translateY(-1em);
            transition: all 0.2s ease-out;
        }

        .card__title {
            font-size: 1.125rem;
            text-transform: uppercase;
            letter-spacing: calc(var(--space) / 2);
            padding-bottom: var(--space);
        }

        .card__body {
            position: relative;
            border-top: 2px solid var(--lt-grey);
            border-bottom: 2px solid var(--lt-grey);
            padding-bottom: calc(var(--space) * 2);
        }

        .price {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 1px #000;
            color: var(--brand__alt);
            padding-left: calc(var(--space) * 3);
            margin: calc(var(--space) * 4) 0;
        }

        .price__symbol {
            position: absolute;
            left: 0;
            top: 42px;
            font-size: 1.5rem;
        }

        .price__tag {
            text-transform: uppercase;
            margin-bottom: var(--space);
        }

        .card__button {
            background-color: var(--brand);
            color: var(--white);
            border: none;
            border-radius: calc(var(--space) / 2);
            padding: calc(var(--space) * 2) calc(var(--space) * 4);
            margin-top: var(--space);
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .card__button:hover {
            background-color: var(--brand__alt);
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
   <nav>
        <h1>Webscraping</h1>
        <a href="#hero">About</a>
    </nav>

    <!-- Hero section -->
    <section id="hero">
        <h2>Welcome to Webscraping</h2>
        <p>Lowest price guaranteed.</p>
    </section>

    <!-- Content container for the cards -->
    <div class="content">
        <!-- JavaScript function to store card data and navigate to product details -->
        <script>
            function openProductDetails(cardName, imagePath, price, priceTag) {
                // Create an object to hold the card data
                const cardData = {
                    cardName,
                    imagePath,
                    price,
                    priceTag
                };

                // Store the card data in localStorage
                localStorage.setItem("cardData", JSON.stringify(cardData));

                // Redirect the user to the product details page
                window.location.href = "product-details.html";
            }
        </script>

        <!-- Define the cards with unique data -->
        <!-- Card 1 -->
        <div class="card">
            <h1 class="card__title">Card 1</h1>
            <div class="card__body">
                <img src="images/card1.jpg" alt="Card 1 image">
                <p class="price">
                    <span class="price__symbol">$</span>50
                </p>
                <p class="price__tag">Apple</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 1', 'images/card1.jpg', '50', 'Apple')">Select</button>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <h1 class="card__title">Card 2</h1>
            <div class="card__body">
                <img src="images/card2.jpg" alt="Card 2 image">
                <p class="price">
                    <span class="price__symbol">$</span>70
                </p>
                <p class="price__tag">Banana</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 2', 'images/card2.jpg', '70', 'Banana')">Select</button>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <h1 class="card__title">Card 3</h1>
            <div class="card__body">
                <img src="images/card3.jpg" alt="Card 3 image">
                <p class="price">
                    <span class="price__symbol">$</span>90
                </p>
                <p class="price__tag">Cherry</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 3', 'images/card3.jpg', '90', 'Cherry')">Select</button>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <h1 class="card__title">Card 4</h1>
            <div class="card__body">
                <img src="images/card4.jpg" alt="Card 4 image">
                <p class="price">
                    <span class="price__symbol">$</span>110
                </p>
                <p class="price__tag">Dates</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 4', 'images/card4.jpg', '110', 'Dates')">Select</button>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <h1 class="card__title">Card 5</h1>
            <div class="card__body">
                <img src="images/card5.jpg" alt="Card 5 image">
                <p class="price">
                    <span class="price__symbol">$</span>120
                </p>
                <p class="price__tag">Grapes</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 5', 'images/card5.jpg', '120', 'Grapes')">Select</button>
        </div>

        <!-- Card 6 -->
        <div class="card">
            <h1 class="card__title">Card 6</h1>
            <div class="card__body">
                <img src="images/card6.jpg" alt="Card 6 image">
                <p class="price">
                    <span class="price__symbol">$</span>130
                </p>
                <p class="price__tag">Fig</p>
            </div>
            <button class="card__button" type="button" onclick="openProductDetails('Card 6', 'images/card6.jpg', '130', 'Fig')">Select</button>
        </div>
    </div>
</body>
</html>
